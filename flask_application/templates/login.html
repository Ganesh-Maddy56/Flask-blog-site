<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>My Form</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="btn4">
                <input type="checkbox" name="checkbox" id="check">
                <label for="check">
                    <div class="box">
                        <div class="ball"></div>
                    </div>
                </label>
            </div>        
        </div>

        <form id="form" autocomplete="off" method="POST">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Don't Have An Account? <br>
                    <a href="register" style="color: black;text-decoration: none;font-weight:bold;">Sign Up</a>
                </div>

                <div class="btn">
                    <div class="btn-1">
                        <img 
                        src="https://img.icons8.com/color/30/000000/google-logo.png"
                        />
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/color/32/ffffff/facebook-circled.png"/>
                        Sign Up
                    </div> 
                </div>

                <div class="or">Or</div>
            </div>
            <!-- 
                User name email
            -->
            <div>
                <label for="email">Email</label>
                <i class="fas fa-envelope-open"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com" >
                <i class="far fa-thumbs-up success-icon"></i>
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <div class="error"></div>
            </div>
             <!-- 
                User name password
            -->
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password Here" >
                <i class="far fa-thumbs-up success-icon"></i>
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <div class="error"></div>
            </div>

            <button type="submit" id="submit">Log In</button>
        </form>
    </div>

</body>
<script src="{{ url_for('static', filename = 'javascript.js')}}"></script>
