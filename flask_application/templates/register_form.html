{% extends 'index.html' %}



{% block content %}
        <form id="form" autocomplete="off" method="POST" >
        <div class="social">
            <div class="title">Get Started</div>
            <div class="question">
                Aready Have An Account? <br>
                <a href="login" style="color: black;text-decoration: none; font-weight: bold;">Log In</a>
            </div>

            <div class="btn">
                <div class="btn-1">
                    <a href="/googlelogin" style="text-decoration: none;color: tomato;">
                        <img 
                        src="https://img.icons8.com/color/30/000000/google-logo.png"
                        />
                        Sign Up
                    </a>    
                </div>
                <div class="btn-2">
                    <img src="https://img.icons8.com/color/32/ffffff/facebook-circled.png"/>
                    Sign Up
                </div> 
            </div>

            <div class="or">Or</div>
        </div>
                
        <!-- 
            User username 
        -->
        <div>
            <label for="id">Unique Id</label>
            <i class="fas fa-user"></i>
            <input type="number" name="id" id="id" placeholder="Enter 4 digit unique id" min="4" />
            <i class="far fa-thumbs-up success-icon"></i>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <div class="error"></div>
        </div>

        <div>
            <label for="username">Username</label>
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" placeholder="Ayden" />
            <i class="far fa-thumbs-up success-icon"></i>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <div class="error">{{ context }}</div>
        </div>
        <!-- 
            User name email
        -->
        <div>
            <label for="email">Email</label>
            <i class="fas fa-envelope-open"></i>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com" >
            <i class="far fa-thumbs-up success-icon"></i>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <div class="error">{{email_err}}</div>
        </div>
            <!-- 
            User name password
        -->
        <div>
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Password Here" >
            <i class="far fa-thumbs-up success-icon"></i>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <div class="error">{{pw_err}}</div>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
{% endblock %}
