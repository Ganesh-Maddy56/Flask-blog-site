<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename = 'jobBase.css')}}">
    <title>DailyJobs-vacent</title>
</head>
<body>
    <div class="container-fluid">
      <nav class="navbar navbar-dark sticky-top" style="background-color: #212529; font-family: 'Poppins';">
        <div class="container">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search Company" aria-label="Search" id="myinput" onkeyup="tablesearch()">
          </form>
        </div>
      </nav>
    </div>
    <table id="mytable" class="table table-secondary table-striped bg-dark table-responsive table-borderless table-full table-sm caption-top ">
        <caption id="caption" style="color: gray; text-transform: capitalize; font-weight: bold;">List of Jobs</caption>
        <thead class="sticky-top">
            <tr style="color: white; letter-spacing: 1px; font-weight: bold;" class="table table-dark">
                <th class="th-color">Company_Name</th>
                <th>Job_Link</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Eligibility</th>
            </tr>
        </thead>
        <tbody>
            {% for user in data[::-1] %}
            <tr>
                <td>{{ user.companyname }}</td>
                <td> <a href="{{ user.joblink }}" style="text-decoration: none; font-weight: bold; text-transform: capitalize;">Click here to apply -{{user.companyname}}</a></td>
                <td>{{ user.jd }}</td>
                <td>{{ user.salary }}</td>
                <td>{{ user.eligiblity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
      function tablesearch(){
        let input, filter, table, te, td, txtvalue;
        
        input = document.getElementById("myinput");
        filter = input.value.toUpperCase();
        table = document.getElementById("mytable");
        tr = table.getElementsByTagName("tr")
        
        for (let i =0; i < tr.length; i++){
          td = tr[i].getElementsByTagName("td")[0];
          if(td){
            txtvalue = td.textContent || td.innerText;
            if(txtvalue.toUpperCase().indexOf(filter) > -1){
              tr[i].style.display = "";
            }
            else{
              tr[i].style.display = "none";
            }
          }
        }
      }

    </script>

</body>
</html>
