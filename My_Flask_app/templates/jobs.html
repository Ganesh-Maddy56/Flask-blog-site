<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename = 'jobBase.css')}}">
    <title>DailyJobs-vacent</title>
</head>
<body>
    <table class="table  table-bordered border-secondary table-full caption-top" style="color: white;">
        <caption style="color: white;">List of Jobs</caption>
        <thead>
            <tr class="table-dark">
                <th>Company_Name</th>
                <th>Job_Link</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Eligibility</th>
            </tr>
        </thead>
        <tbody>
            {% for user in data[::-1] %}
            <tr>
                <td>{{ user.companyname }}</td>
                <td> <a href="{{ user.joblink }}" style="text-decoration: none; font-weight: bold; text-transform: capitalize;">Click here to apply for-{{user.companyname}}</a></td>
                <td>{{ user.jd }}</td>
                <td>{{ user.salary }}</td>
                <td>{{ user.eligiblity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
   
    
</body>
</html>
