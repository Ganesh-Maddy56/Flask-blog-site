<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename = 'jobBase.css')}}">
    <title>DailyJobs-vacent</title>
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="#">
            Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link " href="{{url_for('index')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{{url_for('job_template')}}">Jobs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    </div>
    <table class="table table-borderless table-responsive table-full table-striped table-sm table-secondary caption-top" style="color: black;">
        <caption style="color: #f7f7f7;">List of Jobs</caption>
        <thead class="sticky-top">
            <tr class="table-dark">
                <th>Company_Name</th>
                <th>Job_Link</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Eligibility</th>
            </tr>
        </thead>
        <tbody>
            {% for user in data[::-1] %}
            <tr>
                <td>{{ user.companyname }}</td>
                <td> <a href="{{ user.joblink }}" style="text-decoration: none; font-weight: bold; text-transform: capitalize;">Click here to apply for-{{user.companyname}}</a></td>
                <td>{{ user.jd }}</td>
                <td>{{ user.salary }}</td>
                <td>{{ user.eligiblity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
