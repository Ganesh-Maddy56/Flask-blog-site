<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='corrected.png') }}">

</head>

<body>

    <div class="moon__crater moon__crater1"></div>

        <a href="{{url_for('index')}}" class="btn btn-outline-dark" style="margin-top: 15px;">Home</a>
        <a href="{{url_for('jobs')}}" class="btn btn-outline-dark" style="margin-top: 15px;">Fresher Openings</a>
